<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

    <div class="d-grid gap-3">
        <button type="button" id="button-1" class="btn btn-primary">Primary</button>

        <button type="button" id="button-2" class="btn btn-outline-secondary">Outline Secondary</button>

        <button type="button" id="button-3" class="btn btn-success btn-lg">Success Large</button>

        <button type="button" id="button-4" class="btn btn-danger btn-sm">Danger Small</button>

        <button type="button" id="button-5" class="btn btn-warning btn-lg w-100">Warning Large Full-Width</button>

        <button type="button" id="button-6" class="btn btn-info" disabled>Disabled Info</button>

        <button type="button" id="button-7" class="btn btn-light">Light</button>

        <button type="button" id="button-8" class="btn btn-link">Link</button>
    </div>

</body>
</html>
